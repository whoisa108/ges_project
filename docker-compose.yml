services:
  mongodb:
    image: mongo:latest
    container_name: esg-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  minio:
    image: minio/minio:latest
    container_name: esg-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  backend:
    build: ./backend
    container_name: esg-backend
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
      - minio
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/esg_db
      - MINIO_URL=http://minio:9000

  frontend:
    build: ./frontend
    container_name: esg-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
  minio_data:
